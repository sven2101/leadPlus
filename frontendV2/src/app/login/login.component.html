<div class="middle-box text-center animated fadeInDown">
	<div>
		<h1 class="logo-name white-text" i18n >lead+</h1>
		<h3 class="white-text" i18n>Welcome to lead+</h3>
		<p class="white-text" i18n>Lead Management System</p>
		<br/>
		<form name="loginform">
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="Email" i18n-placeholder required [(ngModel)]="credentials.username">
			</div>
			<div class="form-group">
				<input type="password" name="login" class="form-control" placeholder="Password" i18n-placeholder required
					 [(ngModel)]="credentials.password">
			</div>
			<button [disabled]="credentials.username==null||credentials.password==null" type="submit" class="btn btn-success block full-width m-b"
			(click)="login(credentials)" onclick="document.loginform.login.focus();" i18n>Login
            </button>
		</form>
		<p class="text-muted text-center">
			<small class="white-text" i18n>Do not have an account?</small>
		</p>
		<a class="btn btn-sm btn-white btn-block" href="/password/forgot" i18n>Forgot Password?</a> 
		<a class="btn btn-sm btn-primary btn-block" href="#/signup" i18n>Register</a>
		<p class="m-t">
			<a href="/swagger-ui.html" target="_blank" i18n>Public Api description</a>
			<br>
			<small  class="white-text" i18n>In cooperation with eviarc UG (haftungsbeschr√§nkt) &copy; 2017</small>
		</p>
	</div>
</div>
